name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⌛ Setup CI
        uses: variableland/gh-actions/actions/setup-pnpm-bun@6ea44c72abb44276a7facc955947e9a72b798ace

      - name: 💅 Test static
        run: |
          pnpm rr check
          pnpm rr tsc

      # - name: 🧪 Test unit
      #   run: bun run test

  