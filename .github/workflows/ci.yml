name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŒ› Setup CI
        uses: variableland/gh-actions/actions/setup-pnpm-bun@9c4409074fa75c66bafbb3b28c7a6572320e02f5

      - name: ğŸ’… Test static
        run: |
          pnpm rr check
          pnpm rr tsc

